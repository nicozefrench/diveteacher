version: '3.8'

services:
  # Neo4j Database
  neo4j:
    image: neo4j:5.25.1
    container_name: rag-neo4j
    ports:
      - "7475:7474"  # Neo4j Browser (DiveTeacher sur port 7475)
      - "7688:7687"  # Bolt protocol (DiveTeacher sur port 7688)
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-change_me_in_production}
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-change_me_in_production}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama LLM Server
  ollama:
    build:
      context: ./ollama
      dockerfile: Dockerfile
    image: diveteacher-ollama:latest
    container_name: rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    environment:
      # Best practices from Ollama deployment guides
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=*
      - OLLAMA_KEEP_ALIVE=5m
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_QUEUE=128
    deploy:
      resources:
        limits:
          memory: 16G  # Mac M1 Max has 32GB, leave 16GB for system
    healthcheck:
      # FIXED: Using custom image with curl installed
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
      interval: 10s
      timeout: 5s
      retries: 10        # Increased from 5 to 10 (100s total wait)
      start_period: 60s  # Grace period before counting failures

  # FastAPI Backend
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: rag-backend
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:5173
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:7b-instruct-q8_0}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-change_me_in_production}
      - GRAPHITI_ENABLED=true
      - DOCLING_TIMEOUT=900
      - SENTRY_DSN_BACKEND=${SENTRY_DSN_BACKEND:-}
      - SENTRY_ENVIRONMENT=development
    volumes:
      - uploads:/uploads
    depends_on:
      neo4j:
        condition: service_healthy
      ollama:
        condition: service_started  # Changed from service_healthy - Ollama optional for ingestion
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # React Frontend (development)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    container_name: rag-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_SENTRY_DSN=${VITE_SENTRY_DSN:-}
    volumes:
      - ../frontend/src:/app/src
      - ../frontend/public:/app/public
      - ../frontend/postcss.config.js:/app/postcss.config.js
    depends_on:
      - backend

volumes:
  neo4j-data:
  neo4j-logs:
  ollama-models:
  uploads:

